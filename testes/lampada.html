<h1>Acendendo uma lâmpada</h2>

<p>Altere o estado da lâmpada.</p>
<p>Você pode fazer isso utilizando os botões abaixo:</p>

<button onclick="document.getElementById('lampada').src='lampada-on.jpg'">Acender</button>
<img id="lampada" src="lampada-off.jpg" style="width:100px">
<button onclick="document.getElementById('lampada').src='lampada-off.jpg'">Apagar</button>

</body>
